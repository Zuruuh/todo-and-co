version: "3.7"

services:
  database:
    image: postgres:${POSTGRES_VERSION:-13}-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-app}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-symfony}
      POSTGRES_USER: ${POSTGRES_USER:-symfony}
    volumes:
      - database:/var/lib/postgresql
    ports:
      - "5432"

  nginx:
    image: nginx:1-alpine
    depends_on:
      - php
      - node
    volumes:
      - ./docker/dev/nginx/vhost.conf:/etc/nginx/conf.d/default.conf:ro
      - ./public/:/srv/public/:ro
    ports:
      - "8000:80"

  php:
    environment:
      - APP_ENV=dev
    build:
      context: ./docker/dev/php
    working_dir: /srv
    volumes:
      - ./:/srv/

  node:
    environment:
      - NODE_ENV=dev
    build:
      context: ./docker/dev/node
    working_dir: /srv
    volumes:
      - ./:/srv/

networks:
  default:
    name: local

volumes:
  database: ~
